name: Build and Distribute App

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web App
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK
        run: |
          chmod +x android/gradlew
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: spotifyunlocked-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  notify:
    runs-on: ubuntu-latest
    needs: build_android
    if: always()
    steps:
      - name: Notify Alexa
        run: |
          if [ "${{ needs.build_android.result }}" = "success" ]; then
            MSG="✅ Spotify Unlocked: The crate is full. Build success."
          else
            MSG="❌ Spotify Unlocked: The crate is empty. Build failed. Check GitHub Actions."
          fi
          curl -s -X POST "https://api.notifymyecho.com/v1/NotifyMe" \
          -H "Content-Type: application/json" \
          -d "{\"notification\": \"$MSG\", \"accessCode\": \"${{ secrets.ALEXA_NOTIFY_ME_TOKEN }}\"}"
